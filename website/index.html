<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharpishly Research And Development</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="#" class="navbar-brand">Sharpishly Research and Development&copy;</a>
      <button class="navbar-toggler" type="button" aria-label="Toggle navigation">☰</button>
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- filled by JS -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" aria-label="Close">✕</button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <!-- filled by JS -->
      </ul>
    </div>
  </div>

  <div class="offcanvas-backdrop" id="backdrop"></div>

<main>
  <div class="container">
    <h1>Sharpishly Research and Development&copy;</h1>
    <p id="sub-header">Research and development accessible to everyone</p>
  </div>

  <div id="login-view" class="section">
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Please enter your details to sign in</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="name@company.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Request access</a></p>
      </div>
    </div>
  </div>

  <div id="dashboard-view" class="section" style="display: none;">
    <div class="container" style="margin-top: 2rem;">
      <div class="login-card" style="max-width: 600px; margin: 0 auto; text-align: center;">
        <h2>Success!</h2>
        <p id="welcome-message"></p>
        <hr style="margin: 1.5rem 0; opacity: 0.2;">
        <button class="btn-login" id="logoutBtn" style="background: var(--gray);">Sign Out</button>
      </div>
    </div>
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
